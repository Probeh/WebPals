<div class="text-center" *ngIf="!this.profiles; else datatable">
  Nothing to see here
</div>
<ng-template #datatable>
  <p-table [value]="this.profiles">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">Profiles</div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Image</th>
        <th>Id</th>
        <th>Name</th>
        <th>Following</th>
        <th>Followers</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-profile>
      <tr>
        <td>
          <img class="avatar" [src]="profile.avatar_url" />
        </td>
        <td>{{ profile.id }}</td>
        <td>{{ profile.name | titlecase }}</td>
        <td>{{ profile.following }}</td>
        <td>{{ profile.followers }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
